<ion-header style="text-align: center;">
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dentais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="col-md-6 " id="imgion">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/xGWnGbb/Logo.png" alt="Logo"></a>
      </div>
      <ion-card-subtitle>Dentais Parceiras</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Nessa parte do App encontramos todas dentais parceiras que oferecem serviços, meteriais e oportunidades de anexar currículos.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let dental of lista">
      <ion-label><ion-chip>
        <ion-avatar>
          <img src="https://blog.suryadental.com.br/wp-content/uploads/2018/10/quanto-gasta-um-estudante-de-odontologia2.jpg">
        </ion-avatar>
      </ion-chip>{{dental.nome}}</ion-label>
      <ion-button (click)="visualizar(dental)" color="tertiary" style="scroll-margin-top: 30px;" size="block">
        Visualizar
         
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>



</ion-content>
<ion-footer>
  <ion-toolbar>
<ion-button (click)="choose()" expand="block"> Anexar Currículo  <ion-icon name="document"></ion-icon></ion-button>

  </ion-toolbar>
</ion-footer>
