
<ion-content>
  <ion-card>
  <ion-card-header style="text-align: center;" color="tertiary">
    <ion-card-title>Esqueceu a senha</ion-card-title>
    <ion-card-subtitle>Por favor, indique o seu endereço de e-mail</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
     
      <ion-item>
        <ion-label position="floating">Endereço de e-mail</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>
  
  </ion-card>
  <ion-button (click)="resetPassword()" color="tertiary" style="scroll-margin-top: 10px;" size="block">
    Redefinir Senha
     
    <ion-icon name="key"></ion-icon>
  </ion-button>
  
  </ion-content>
