<ion-header style="text-align: center;">
  <ion-toolbar color="tertiary">
    <ion-title>Visualizar Currículo</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"><ion-icon name="person"></ion-icon> Nome</ion-label>
    <ion-input disabled="true" value="{{curriculo.nome}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"><ion-icon name="archive"></ion-icon> Arquivo</ion-label>
    <ion-input disabled="true" value="{{curriculo.arquivo}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"><ion-icon name="mail-open"></ion-icon> E-mail</ion-label>
    <ion-input disabled="true" value="{{curriculo.email}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  position="floating"> <ion-icon name="call"></ion-icon> Telefone</ion-label>
    <ion-input disabled="true" value="{{curriculo.telefone}}"></ion-input>
  </ion-item>

  <ion-button (click)="atualizar()" color="tertiary" style="scroll-margin-top: 10px;" size="block">
    Atualizar
     
    <ion-icon name="checkmark"></ion-icon>
  </ion-button>
  <ion-button (click)="excluir()" color="tertiary" style="scroll-margin-top: 10px;" size="block">
    Excluir
     
    <ion-icon name="close"></ion-icon>
  </ion-button>

</ion-content>
